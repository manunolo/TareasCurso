<!-- Tipo de documento que va a leer nuestro navegador web (Chrome, Mozilla, Edge, etc) -->
<!DOCTYPE html>
<!--
    <html></html> es nuestra etiqueta base
    Va acompa침ada del atributo lang="en" que especifica el idioma que se estara usando en toda la pagina
-->
<html lang="en">
    <!--
        <head></head> es nuestro lugar donde vamos a dar toda la informacion en base al documento, tanto como metadatos
        descripcion, titulo de nuestra "pesta침a", etc.
    -->
    <head>
        <!-- 
            Dentro del head se pueden agregar muchas etiquetas con sus respectivos atributos, los mas conocidos son
            <title></title>             // Sirve para la declaracion del titulo de la pagina o mayormente visto como "lo que muestra en la pesta침a"  
            <meta>                      // metadatos (Los metadatos son datos que describen datos cuack 游뱌)
            <link></link>               // etiqueta que normalmente enlaza externamente (a otra p치gina o documento en una web diferente) o internamente (a otros recursos en tu web)
            <style></style>             // permite la declaracion de modificaciones en CSS
            <script></script>           // permite el enlace o declaracion de codigo JS (Javascript)
        -->
        <meta charset="UTF-8">      <!-- Esta linea de codigo define el formato de caracter que se utilizara en nuestra pagina -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Define que nuestra pagina utilice todo el ancho disponible y la escala se mantenga para cualquier dispositivo -->
        <title>Document</title>
    </head>
    <!-- 
        La etiqueta <body></body> mas alla de ser la mas "importante" es en la que vamos a basar la mayoria de nuestro codigo, es importante entender que este va a ser la parte visual o cuerpo
        (como su traduccion al espa침ol indica) de nuestra pagina, por lo que es donde vamos a estar visualizando todos nuestros cambios.
    -->
    <body>
        <!-- Zona a desarrollar todo el codigo -->
    </body>
</html>
